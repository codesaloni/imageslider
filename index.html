<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="container-fluid d-flex flex-column vh-100">
        <h2 class="text-white text-center mt-4 display-4">Image Slider</h2>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="images" id="image-container">
                        <!-- Images will be display from js -->
                    </div>
                </div>
            </div>
        </div>

        <!-- buttons to  control images  -->
        <div class="slider-controls">
            <span class="prev" style="cursor: pointer;"><i class="fa-solid fa-chevron-left fa-sm"></i></span>
            <span class="next" style="cursor: pointer;"><i class="fa-solid fa-chevron-right fa-sm"></i></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
